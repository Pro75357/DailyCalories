
<template name="createDish">
    <h4>Create a New Dish</h4>

    {{#if dishEdit}}
        Pick ingredients from the dropdown or table to add to the new dish!
        <br />
        <select id="addList">
            {{#each foodList}}
                <option value="{{_id}}">{{name}} ({{unit}})</option>
            {{/each}}
        </select>

        <table class="table table-xtra-condensed table-hover">
            <thead>
            <tr>
                <th class="col-sm-1">
                    Food
                </th>
                <th class="col-sm-1">
                    calories
                </th>
                <th class="col-sm-1">
                    amount
                </th>
            </tr>
            </thead>
            <tbody>
            {{#each dishItem}}
                <tr class="dishRow">
                    <td class="col-sm-1">{{name}}</td>
                    <td class="col-sm-1">{{calories}}/{{unit}}</td>
                    <td class="col-sm-1">
                        <input type="text" class="dishItemAmount" value="{{amount}}"/>
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>

        <form id="finishEdit">
            <div class="pull-right">
                <label>Total weight: </label>
                <input type="number" id="totalWeight" class="weightEntry"/>
                <br />
                <label>Empty Dish weight: </label>
                <input type="number" id="dishWeight" class="weightEntry"/>
                <br />
                <label>Food weight: </label>
                <input type="number" id="foodWeight" placeholder="Est {{dishEstWeight}}" value="{{foodFinalWeight}}" />

            </div>
            <input type="text" id="dishName" placeholder="Name..." value="{{dishName}}" />
            <input type="date" id="dishDate" value="{{today}}" />

            <button action=submit>Done</button>
        </form>
        <button id="cancelDish">Cancel</button>

    {{else if review}}

        Viewing ingredients for: {{dishName}}
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <th class="col-sm-1">
                    Food
                </th>
                <th class="col-sm-1">
                    calories
                </th>
                <th class="col-sm-1">
                    amount
                </th>
            </tr>
            </thead>
            <tbody>
            {{#each dishItem}}
                <tr class="dishRowView">
                    <td class="col-sm-1">{{name}}</td>
                    <td class="col-sm-1">{{calories}}/{{unit}}</td>
                    <td class="col-sm-1">
                        {{amount}}
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
        <button id="copyDish">Copy to New</button>
        <br />
    {{else}}
        <button id="newDish">New</button>
    {{/if}}
</template>
