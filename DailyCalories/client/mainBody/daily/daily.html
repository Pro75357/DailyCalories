
<template name="daily">
    <!--this is

        asdf

        ignored-->
    <div class="container">
        <h2>Daily calories</h2>

        <div class="row">
            <div class="col-sm-4 fa-border">
                <form class="foodInput">
                    <div class="input-group">
                        <select class="form-control" id="foodListInput" name="foodListInput">
                            {{#each foodList}}
                                <option value="{{_id}}">{{name}} ({{unit}})</option>
                            {{/each}}
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                        <h4 class="text-center">Intake</h4>
                        </div>
                        <div class="col-xs-6">
                            <div class="input-group padding">
                                <input class="form-control" type="number" id="measurement" name="measurement" placeholder="Amt"/>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary" title="Calculates calories and adds to selected date">Add</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-sm-4 fa-border">

                <form class="exerciseInput">
                    <div class="row">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="exerciseNameInput" placeholder="Exercise Name"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                            <h4 class="text-center">Exercise</h4>
                        </div>
                        <div class="col-xs-6">
                            <div class="input-group padding">
                                <input class="form-control" type="number" id="exerciseCals" name="exerciseCals" placeholder="Cals"/>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary" title="Will subtract these calories from selected date">Add</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-4">
                <div class="pull-right">
                    {{#if dayWord}}
                    <h4>{{dayWord}} Gross: {{formatNumber totalDaily}} Cal</h4>
                    {{else}}
                        <h4>Please select a date!</h4>
                    {{/if}}
                    <span>pick another date: </span> <input type="date" id="datePicker">
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-6">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead class="daily">
                    <tr>
                        <th class="col-sm-1">
                            Date
                        </th>
                        <th class="col-sm-2">
                            Item
                        </th>
                        <th class="col-sm-1">
                            Amt
                        </th>
                        <th class="col-sm-1">
                            Cals
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each dailyList}}
                        <tr class="dailyItem">
                            <td class="col-sm-1">{{formatDate date}}</td>
                            <td class="col-sm-2">{{name}}</td>
                            <td class="col-sm-1">{{measurement}}{{unit}}</td>
                            <td class="col-sm-1">{{formatNumber totalCal}}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
            <div class="col-sm-6">
                other stuff daily here
            </div>
        </div>
    </div>
</template>
