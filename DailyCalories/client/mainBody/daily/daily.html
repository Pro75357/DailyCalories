
<template name="daily">
    <!--this is

        asdf

        ignored-->
    <div class="container">
        <h2>Daily calories</h2>
        <div class="pull-right">
            <h3>Daily Sum: {{formatNumber totalDaily}}</h3>
        </div>
        <br />
        <div class="row">

            <div class="col-sm-8">
                <form class="measurementfield">
                    <label>My Foods</label>
                    <select id="foodListInput">
                        {{#each foodList}}
                            <option value="{{_id}}">{{name}} ({{unit}})</option>
                        {{/each}}
                    </select>
                    <label>Amount</label>
                    <input type="number" id="measurement" />
                    <button type="submit"> Submit </button>
                </form>
            </div>
        </div>
        <hr />
        <div class="row">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead class="daily">
                <tr>
                    <th class="col-sm-1">
                        Date
                    </th>
                    <th class="col-sm-2">
                        Food
                    </th>
                    <th class="col-sm-1">
                        Measurement
                    </th>
                    <th class="col-sm-1">
                        Calories
                    </th>
                </tr>
                </thead>
                <tbody>
                {{#each dailyList}}
                    <tr class="dailyItem">
                        <td class="col-sm-1">{{formatDate date}}</td>
                        <td class="col-sm-2">{{name}}</td>
                        <td class="col-sm-1">{{measurement}}{{unit}}</td>
                        <td class="col-sm-1">{{formatNumber totalCal}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>

    </div>

</template>
