
<template name="daily">
    <!--this is

        asdf

        ignored-->
    <div class="container">
        <h2>Daily calories</h2>
        <div class="row">
            <div class="col-sm-4 fa-border">
                <form class="measurementfield">
                    <div class="input-group">
                        <select class="form-control" id="foodListInput" name="foodListInput">
                            {{#each foodList}}
                                <option value="{{_id}}">{{name}} ({{unit}})</option>
                            {{/each}}
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                        <h4 class="text-center">Add food</h4>
                        </div>
                        <div class="col-xs-6">
                            <div class="input-group padding">
                                <input class="form-control" type="number" id="measurement" name="measurement" placeholder="measurement"/>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary">Add</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-sm-10">
                    <h3>Daily Sum: {{formatNumber totalDaily}}</h3>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-6">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead class="daily">
                    <tr>
                        <th class="col-sm-1">
                            Date
                        </th>
                        <th class="col-sm-2">
                            Item
                        </th>
                        <th class="col-sm-1">
                            Amt
                        </th>
                        <th class="col-sm-1">
                            Cals
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each dailyList}}
                        <tr class="dailyItem">
                            <td class="col-sm-1">{{formatDate date}}</td>
                            <td class="col-sm-2">{{name}}</td>
                            <td class="col-sm-1">{{measurement}}{{unit}}</td>
                            <td class="col-sm-1">{{formatNumber totalCal}}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
            <div class="col-sm-6">
                other stuff daily here
            </div>
        </div>
    </div>
</template>
