
<template name="welcome">

        <h2>Log in</h2>
        <form class="form-inline" id="login" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <h4>
           New user? <a href="/signup">Sign up here!</a>
        </h4>

</template>

<template name="signup">
    <div class="row">
        <div class="col-sm-6">
        <h2>Sign-up</h2>
        <form class="form" id="signup" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Choose password" name="pwd">
            </div>            <div class="form-group">
            <label for="Cpwd">Confirm Password:</label>
            <input type="password" class="form-control" id="Cpwd" placeholder="Confirm password" name="Cpwd">
        </div>
            <button type="submit" class="btn btn-primary">Submit</button> - Or <a href="/">Cancel</a>
        </form>
    </div>
        <div class="col-sm-6">


        </div>

    </div>

</template>
