
<template name="header">
    <div class="container">

        <div class="row">
            <div class="col-sm-9">
                <h1>Daily Calories</h1>
            </div>
            <div class="col-sm-3" style="margin-top: 20px;">
                {{#if currentUser}}
                    Welcome, <strong>{{user.profile.name}}</strong> &nbsp;
                    <button class="btn btn-info" id="logout">logout</button>
                <!--
                    <pre>
                    {{uservomit}}
                    </pre>
                    -->
                {{/if}}
            </div>

        </div>
    </div>
{{#if currentUser}}
    <div class="container">
    <div class="row">
        <div class="col-sm-6">
            <ul class="nav nav-pills">
                {{#each nav in navs}}
                    <li class={{maybeActive nav}}>
                        <a id="{{nav}}" href="/{{nav}}">{{nav}}</a>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
    </div>
    {{/if}}
</template>
